<template>

    <div class="slds-form-element">
        <label class="slds-form-element__label" for={dropdownId}>{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id={dropdownId} onchange={changeHandler}>
                    <option value="">Select...</option>
                    <template for:each={dropdownOptions} for:item="dropdownOption">
                        <option value={dropdownOption} key={dropdownOption}>{dropdownOption}</option>
                    </template>
                </select>
            </div>
        </div>
    </div>

</template>
